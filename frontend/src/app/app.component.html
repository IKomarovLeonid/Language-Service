<div class="quiz-container">
  <label class="quiz-label">Total words: <span class="bold">{{showTotalCount()}}</span></label>
  <br><br>
  <label class="quiz-label">Attempts: <span>{{showTotalAnswers()}}</span>
    | correct: <span class="correct-answer">{{showCorrectAnswers()}}</span>
    | streak: <span [ngClass]="{ 'negative-counter': showCurrentStreak() < 0, 'positive-counter': showCurrentStreak() > 0 }">
      {{showCurrentStreak()}}
    </span>
    | accuracy: <span>{{getAccuracy().toFixed(2)}} %</span>
  </label>
  <br><br>
  <app-word-info-component></app-word-info-component>
  <app-conjugation-component *ngIf="isConjugation()"></app-conjugation-component>
  <div class="error-container" *ngIf="userShowMessage">
    <label class="error-label"><span class="bold">{{userShowMessage}}</span></label>
  </div>
  <app-filter-component></app-filter-component>
  <input id="translation" class="quiz-input" [(ngModel)]="userTranslation" (keyup.enter)="makeAnswer()" [disabled] = "showTotalCount() <= 0" *ngIf="!isConjugation()"  placeholder="Enter your translation and press ENTER...">
  <app-toggles-component></app-toggles-component>
  <button class="quiz-button" (click)="finishAttempt()" tabindex="0">Finish</button>
</div>
<app-history-component></app-history-component>
